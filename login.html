<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
<script language="javascript" src="login.js"></script>
</head>
<body>
<div id="login_box">
	<div id="login_title">SUNDAY</div>
    <div id="login_form">
    	<form action="xuly.php" id="form1" name="form1" onkeyup="CheckBox();">
        	<fieldset class="form_group">
            	<legend>Sign into your account</legend>
                <p>Please enter your name and password to log in.</p>
                <div class="input_box">
                	<i class="fa fa-user"></i>
                    <input type="text" id="user" class="input_item" placeholder="Username" onkeyup="CheckUser(); ">
                </div>
                <div id="loiUser"></div>
                <div class="input_box">
                	<i class="fa fa-lock"></i>
                    <input type="password" id="password" class="input_item" placeholder="Password" onkeyup="CheckPass(); ">
                </div>
                <div id="loiPass"></div>
                <div class="check_box">
                	<input type="checkbox" id="remember" value="1"  >
                    <label for="remember">Keep me signed in</label>
                </div>
                <div class="button_item">
                	<button id="b1" type="submit"  disabled  >
                    Login
                    <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
                <p>Don't have an account yet? <a href="Signup.html">Create an account</a></p>
                <a href="index.html" class="back">Back to Home</a>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
